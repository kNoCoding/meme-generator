<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <header class="main-header">
        <div class="logo">
            <h1>TearsGenerator</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Memes</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="search-box">
        <input type="text" name="search-box" id="search-box" placeholder="Search">
    </div>

    <main>
        <div class="gallery">
            <img src="/img/meme-imgs/meme-imgs (square)/1.jpg">
            <img src="/img/meme-imgs/meme-imgs (square)/2.jpg">
            <img src="/img/meme-imgs/meme-imgs (square)/3.jpg">
            <img src="/img/meme-imgs/meme-imgs (square)/4.jpg">
            <img src="/img/meme-imgs/meme-imgs (square)/5.jpg">
            <img src="/img/meme-imgs/meme-imgs (square)/6.jpg">
            <img src="/img/meme-imgs/meme-imgs (square)/7.jpg">
            <img src="/img/meme-imgs/meme-imgs (square)/8.jpg">
        </div>

        <div class="editor">
            <div class="canvas-container">
                <canvas id="memeCanvas" width="300" height="300"></canvas>
            </div>

            <div class="options-container">
                <div class="canvas-manipulation-btns">
                    <h2>Edit text lines</h2>

                    <button class="line-select">Select line</button>
                    <button class="line-up">Line-up</button>
                    <button class="line-down">Line-down</button>
                    <button class="line-new">New line</button>
                    <button class="line-delete">Delete line</button>
                </div>

                <div class="text-editor">
                    <select name="select-font" id="select-font">Font</select>

                    <button class="incr-fs">A+</button>
                    <button class="decr-fs">A-</button>

                    <button class="align-l">←</button>
                    <button class="align-c">←→</button>
                    <button class="align-r">→</button>

                    <input type="color" name="color" id="color-picker">
                    <input type="color" name="stroke" id="stroke-picker">
                    <input type="text" name="meme-text" id="meme-text" placeholder="Meme text here">

                    <div class="sticker-container">
                        <p>👶</p>
                        <p>🤨</p>
                        <p>🤯</p>
                        <p>😐</p>
                    </div>

                    <div class="post-edit">
                        <button class="save">Save</button>
                        <button class="share">Share</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>This is fun yeah..</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
