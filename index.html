<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit(), onInitGallery()">
    <header class="main-header">
        <div class="logo">
            <h1>TearsGenerator</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Memes</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="search-box">
        <input type="text" name="search-box" id="search-box" placeholder="Search" disabled>
    </div>

    <main>
        <div class="gallery">
            <div>
                <h2>Upload image</h2>
                <input type="file" id="imageUpload" accept="image/*">
            </div>

            <div class="rendered-imgs"></div>
        </div>

        <div class="editor">
            <div class="canvas-container">
                <canvas id="memeCanvas" width="300" height="300"></canvas>
            </div>

            <div class="options-container">
                <div class="canvas-manipulation-btns">
                    <h2>Edit text lines</h2>
                    <button class="line-select" disabled>Select line</button>
                    <button class="line-up" disabled>Line-up</button>
                    <button class="line-down" disabled>Line-down</button>
                    <button class="line-new">New line</button>
                    <button class="line-delete" disabled>Delete line</button>
                </div>

                <div class="text-editor">
                    <select name="select-font" id="select-font" disabled>Font</select>

                    <button class="incr-fs">A+</button>
                    <button class="decr-fs">A-</button>

                    <button class="align-l" disabled>←</button>
                    <button class="align-c" disabled>←→</button>
                    <button class="align-r" disabled>→</button>

                    <input type="color" name="color" class="color-picker" onchange="onSetColor(this.value)">
                    <input type="color" name="stroke" class="stroke-picker" onchange="onSetStroke(this.value)">
                    <input type="text" name="meme-text" id="meme-text" placeholder="Meme text here" value="">

                    <!-- work on this later -->
                    <!-- <div class="sticker-container">
                        <p>👶</p>
                        <p>🤨</p>
                        <p>🤯</p>
                        <p>😐</p>
                    </div> -->

                    <div class="post-edit">
                        <button class="save" disabled>Save</button>
                        <button class="downloadBtn">Download</button>
                        <button class="share" disabled>Share</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>This is fun yeah..</p>
    </footer>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
